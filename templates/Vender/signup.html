{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<script src="https://cdn.tailwindcss.com"></script>

<div class="flex justify-center items-center min-h-screen bg-gray-50 px-4">
    <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
        <form action="/signup" method="post" class="space-y-5">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="pt-2">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition"  style="background-color: #2f231b;">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
