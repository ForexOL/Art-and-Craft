{% extends 'base.html' %}

{% load static %}
{% load cart %}
{% load custom_filter %}
{% load crispy_forms_tags %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<section class="py-5">
    <div class="container">
        <div class="card p-4 shadow rounded-4 mx-auto" style="max-width: 500px;">
            <h2 class="text-center mb-4">Log In</h2>
            <form action="/login" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary" style="background-color: #A95922; color: white;">Log In</button>
                </div>
                <div class="text-center mt-3">
                    <a href="/signup" class="btn btn-outline-info" style="background-color:  #2f231b; color: white;">Or Register</a>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
