{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="text-center py-12">
  <h1 class="text-4xl font-bold mb-4">Download Arcrid for Android</h1>
  <p class="text-lg text-gray-600 mb-6">Get started with Arcrid on your Android device.</p>

  <img
    src="{% static 'Screenshot_1749561564.png' %}"
    alt="Arcrid App Promo"
    style="height: 400px"
    class="mx-auto mb-8 max-w-sm w-full rounded-lg shadow-lg"
  >

  <button
    id="download-btn"
    style="
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      background-color:  #A95922;
      color: var(--text-color);
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    "
  >
    ðŸ“± Download Arcrid Apk
  </button>
</div>

<script>
  document.getElementById('download-btn').addEventListener('click', function() {
    // create a temporary link element
    const link = document.createElement('a');
    link.href = "{% static 'app-release.apk' %}";
    link.download = "app-release.apk";    // force download
    // Firefox requires link to be in the body
    document.body.appendChild(link);
    link.click();
    // clean up
    document.body.removeChild(link);
  });
</script>
{% endblock %}
