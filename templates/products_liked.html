{% extends 'base.html' %}
{% block content %}
{% load static %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>

        h2 {
            text-align: center;
            color: #333;
        }
        .product-table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .product-table th, .product-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .product-table th {
            background: #333;
            color: white;
        }
        .product-table tr:hover {
            background: #f9f9f9;
        }
        .like-btn {
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            transition: 0.3s;
        }
        .liked i { color: red; }  /* Liked state */
        .not-liked i { color: blue; } /* Not liked state */
        .center {
            text-align: center;
        }
    </style>

    <h2>Product List</h2>

    <table class="product-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th class="center">Like</th>
            </tr>
        </thead>
        <tbody>
            {% for product in liked_products %}
            <tr>
                <td>{{ product.name }}</td>
                <td class="center">
                    <a  class="like-btn {% if product.id in liked_products %}not-liked{% else %}liked{% endif %}" 
                       data-product-id="{{ product.id }}">
                        <i class="fa fa-heart"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    

    {% endblock %}
